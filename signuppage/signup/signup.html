<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="left">
            <div class="logo">
                <img src="signupimages/Logo.png" alt="Sprynt">
            </div>
            <ul class="links">
                <li><a href="..\..\index.html">Home</a></li>
                <li><a href="google.com">Discuss</a></li>
                <li><a href="contact\contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="notifications">
                1 new notification
            </button>
            <div class="profile-image"></div>
        </div>
    </div>
    <div class="content">
        <div class="image-section">
          <div class="banner">
            <img src="signupimages/Logo.png" alt="Sprynt" />
            Sprynt
          </div>
        </div>
        <div class="text-section">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
          <form>
            <div class="inputs-section">
              <h3>Let's do this!</h3>
              <div class="inputs">
                <div>
                  <div>
                    <label for="first-name">FIRST NAME</label
                    ><input type="text" id="first-name" name="first-name" />
                  </div>
                  <div>
                    <label for="last-name">LAST NAME</label
                    ><input
                      type="text"
                      class="focus"
                      id="last-name"
                      name="last-name"
                    />
                  </div>
                </div>
                <div>
                  <div>
                    <label for="email">EMAIL</label
                    ><input type="email" id="email" name="email" />
                  </div>
                  <div>
                    <label for="phone-number">PHONE NUMBER</label
                    ><input type="tel" id="phone-number" name="phone-number" />
                  </div>
                </div>
                <div>
                  <div>
                    <label for="password">PASSWORD</label
                    ><input
                      type="password"
                      class="error"
                      id="password"
                      name="password"
                    />
                    <p class="error-message">*Passwords do not match</p>
                  </div>
                  <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label
                    ><input
                      type="password"
                      class="error"
                      id="confirm-password"
                      name="confirm-password"
                    />
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" id="create-account">Create Account</button>
          </form>
          <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
</body>

</html>
