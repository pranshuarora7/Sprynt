<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <div class="logo">
                <img src="loginimages/Logo.png" alt="Sprynt">
            </div>
            <ul class="links">
                <li><a href="..\..\index.html">Home</a></li>
                <li><a href="google.com">Discuss</a></li>
                <li><a href="google.com">Contact</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="notifications">
                1 new notification
            </button>
            <div class="profile-image"></div>
        </div>
    </div>
    <br>
    <form id="greet-form" action="signuppage/login.js" method="post">
        <div>
            <label for="username">What's your name?</label>
            <input type="text" id="username" name="username">
            <button type="button" class="greet-btn">Greet Me</button>
        </div>
        <fieldset>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
          
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </fieldset>
          
        <h1 class="greeting"></h1>
        <fieldset>
            <legend>Contact Details</legend>
          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </fieldset>
          
          <fieldset>
            <legend>Delivery Details</legend>
          
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address">
          
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
          
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code">
        </fieldset>
        <br>
        <fieldset>
            <legend>What would you like to drink?</legend>
          
            <div>
              <input type="radio" name="drink" id="coffee" value="coffee">
              <label for="coffee">Coffee</label>
            </div>
          
            <div>
              <input type="radio" name="drink" id="tea" value="tea">
              <label for="tea">Tea</label>
            </div>
          
            <div>
              <input type="radio" name="drink" id="soda" value="soda">
              <label for="soda">Soda</label>
            </div>
        </fieldset>
        <br>
        <div>
            <label for="file">File progress:</label>
            <progress id="file" max="100" value="70">70%</progress>
            <br>
            <input type="checkbox" id="newsletter" name="news_letter">
            <label for="newsletter">Send me the news letter</label>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
    <br>
      
</body>
<script>
    const nameInput = document.querySelector("#username");
    const greetMeButton = document.querySelector(".greet-btn");
    const greetingOutput = document.querySelector(".greeting");

    greetMeButton.addEventListener('click', (event) => {
        event.preventDefault();
        greetingOutput.innerText = `Hello ${nameInput.value}`;
    });

</script>
</html>
